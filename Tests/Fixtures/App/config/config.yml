imports:
    - { resource: parameters.yml }

framework:
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    test: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    cache: false
    globals:
        site_title: Polymer

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~

# Polymer configuration.
polymer:
    auto_verbatim: true
    debug:          %kernel.debug%
    use_controller: true
    imports:
        - paper-elements
    twig:
        tag: polymer
        templates:
            element: PolymerBundle:polymer:element.html.twig
            import: PolymerBundle:polymer:import.html.twig
    paths:
        elements: elements
        components: bower_components